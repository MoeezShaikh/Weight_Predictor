<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight Predcitor</title>

</head>
<body style="background-color: black;" >
    <div style="margin-left:40% ;margin-top: 10%; color: aliceblue; font-size: 20px;">
        <H1 style="color: beige; padding-bottom: 2%; font-size: xx-large;margin-left: 40px;">Predict weight</H1>
        <form action="/predict" method="post">
            <input type="text" name="height" placeholder="Enter your height in cm" required style="text-align: center;height: 35px; padding-bottom: 5px;border-radius: 10px;width:8cm;">
            <br>
            <button class="btn" type="submit" style="height: 35px; padding-top: 5px; margin-top: 10px;background-color: bisque;border-radius: 10px;margin-left: 80px; font-size: 18px;" >
                Predict weight</button>
        </form>
        <br><br>
        {{prediction_text}}
    </div>
</body>
</html>
